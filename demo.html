<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/styles/demo.css" />
  </head>
  <body>
    <div class="line-wrapper">
      <div class="runningline">
        <img
          class="runningline-img"
          style="width: 150px; height: 150px"
          src="./static/images/Frame 631.jpg"
          alt=""
        /><img
          class="runningline-img delay1"
          style="width: 150px; height: 150px"
          src="./static/images/Rectangle 4.jpg"
          alt=""
        /><img
          class="runningline-img delay2"
          style="width: 150px; height: 150px"
          src="./static/images/customer-service.svg"
          alt=""
        />
        <img
          class="runningline-img delay3"
          style="width: 150px; height: 150px"
          src="./static/images/experience.svg"
          alt=""
        />
      </div>
    </div>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img
            src="./static/images/manual.svg"
            alt="Avatar"
            style="width: 300px; height: 300px"
          />
        </div>
        <div class="flip-card-back">
          <img
            style="width: 300px; height: 300px"
            src="./static/images/7.svg"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
